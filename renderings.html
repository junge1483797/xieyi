   	//轮播图
   		var index = 0;	
   		function autoGo(){
	   		var maxT = 90;
	   		var t = 0;
			var timer = setInterval(function(){
				var beginPos = $(".swip").position().left;
	   			var end = -index * $(".swip li").eq(0).outerWidth();
	   			var changePos = end - beginPos;
	   			t++;
	   			if(t > maxT){
	   				
	   				clearInterval(timer);
	   				
	   			}
	   			yidong = changePos/maxT * t + beginPos;
	   			$(".swip").css("left",yidong);
			},17);	
		}
   		var time = setInterval(function(){
   			index++;
   			if(index > $(".swip li").size()-1){
   				index = 0;
   			}
   			$(".yuan li").eq(index).addClass("dianColor").siblings().removeClass("dianColor")
   			autoGo();
   		},4000);
   		
   	//瀑布流

   				"img/Drawing-1.png",

   			];
   	function rnd(min,max){
   		return parseInt(Math.random() * (max - min) + min);
   	}
   	function rndclass() {
   		for (var i = 0; i >= 0; i++){
   			var j = rnd(0,12)
   			if(arr.indexOf(j) < 0){
   				arr.push(j);
   			}
   			if(arr.length > 11){
   				return;
   			}
   		}
   	}
   	rndclass();
   	var $minList = $("#pubu li").eq(0);
   	
   	function create() {
   		for(var i = 0; i<12; i++){
   			var $minList = $("#pubu li").eq(0);
   			for(var j = 0; j < $("#pubu li").size(); j++) {
   				if($minList.height() > $("#pubu li").eq(j).height()){
   					$minList = $("#pubu li").eq(j);
   				}
   			}
// 			$minList.append($('<img atl=""/>').attr("src",tuUrl[i]));
   			var div = document.createElement("div");
   			div.innerHTML ='<img src='+tuUrl[i]+' alt="" />'+
   							'<p class="mark">'+
   							'<span>图片标题</span>'+
   							'</p>'	
   			$minList.append(div);		
   		}
   	}
   	
   	function getPosition(element) {
		var oP = element.offsetParent;
//		var x = element.offsetLeft;
		var y = element.offsetTop;
		while(oP) {
			y = oP.clientTop + y + oP.offsetTop;
			oP = oP.offsetParent;
		}
		return y;
	}
   	
   	var foot = document.getElementById("canzao");
   	$(document).on("scroll",function(){
   		var scrollTop = document.body.scrollTop || document.documentElement.scrollTop;
   		if(getPosition(foot) < scrollTop + $(window).height()){
   			rndclass();
   			create();
   		}
   	})
